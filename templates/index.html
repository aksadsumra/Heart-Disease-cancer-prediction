<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Heart Disease Cancer Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Heart Disease Cancer  Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="age" placeholder="Age in years,eg. 21"><br>
                <input class="form-input" type="text" name="sex" placeholder=" Gender,eg. 0(female)/1(male)"><br>
                <input class="form-input" type="text" name="cp" placeholder=" Chest pain type, eg. 1/2/3"><br>
                <input class="form-input" type="text" name="trestbps" placeholder=" Resting blood pressure,eg. 120"><br>
                <input class="form-input" type="text" name="chol" placeholder=" Serum cholestrol(in mg/dl),eg. 203"><br>
                <input class="form-input" type="text" name="fbs" placeholder="Fasting blood sugar(in mg/dl), eg. 0/1"><br>
                <input class="form-input" type="text" name="restecg" placeholder="Resting electrocardiographic results,eg. 0/1"><br>
                <input class="form-input" type="text" name="thalach" placeholder=" Maximum heart rate achieved,eg. 168"><br>
                <input class="form-input" type="text" name="exang" placeholder=" Exercise included angina eg. 0(no)/1(yes)"><br>
                <input class="form-input" type="text" name="oldpeak" placeholder=" ST Depression included by exercise relative to rest,eg. 2.54"><br>
                <input class="form-input" type="text" name="slope" placeholder="Slope of the peak excercise ST segment,eg. 2"><br>
                <input class="form-input" type="text" name="ca" placeholder=" Number of major vassels(0-3) colored by flourosopy eg. 3"><br>
                <input class="form-input" type="text" name="thal" placeholder=" Thalassemia Value,eg. 2"><br>


        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/aksadsumra"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/aksad-hamirani-59aa131a5"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Aksad hamirani.</p>
       </div>

    </body>
</html>
